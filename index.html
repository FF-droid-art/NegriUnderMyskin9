<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>negriundermyskin</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .theme-toggle, .play-music {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .play-music {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .play-music.active {
      background-color: #00cc66;
      color: white;
    }

    .volume-control {
      margin-top: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .person {
      width: 200px;
      text-align: center;
    }

    .person img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .person-info {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body data-theme="light">

  <header>
    <h1>Galleria Persone</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Tema</button>
    <button class="play-music" id="playButton" onclick="toggleMusic()">‚ñ∂Ô∏è Musica</button>
    <div class="volume-control">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
  </header>

  <audio id="background-music" controls muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/04/audio_e13cfb9ba4.mp3?filename=ghostly-winds-124984.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <main class="gallery" id="gallery">
    <!-- Inserisci qui le persone -->
    <!-- Esempio:
    <div class="person">
      <img src="path/to/image.jpg" alt="Nome Cognome">
      <div class="person-info">Nome Cognome<br>01/01/1990</div>
    </div>
    -->
  </main>

  <footer>
    &copy; 2025 negriundermyskin ‚Äì Tutti i diritti riservati
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }

    let isPlaying = false;
    function toggleMusic() {
      const audio = document.getElementById('background-music');
      const button = document.getElementById('playButton');
      audio.muted = false;

      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          button.textContent = '‚è∏Ô∏è Musica';
          button.classList.add('active');
        }).catch(err => {
          console.error("Errore nella riproduzione:", err);
          alert("Il browser ha bloccato l'audio. Tocca ancora per farlo partire.");
        });
      } else {
        audio.pause();
        isPlaying = false;
        button.textContent = '‚ñ∂Ô∏è Musica';
        button.classList.remove('active');
      }
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      const audio = document.getElementById("background-music");
      audio.volume = this.value;
    });
  </script>
</body>
</html>
