<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>negriundermyskin</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #000000;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: #fff;
      position: absolute;
      top: 3rem;
      left: 0;
      width: 100%;
      border-top: 1px solid #ccc;
    }

    .menu.show {
      display: flex;
    }

    .menu a {
      padding: 1rem;
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid #eee;
    }

    .theme-toggle, .play-music {
      position: fixed;
      top: 3.5rem;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 2;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .theme-toggle {
      right: 1rem;
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .play-music {
      left: 1rem;
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    .play-music.active {
      background-color: #00cc66;
      color: white;
    }

    .volume-control {
      position: fixed;
      top: 7rem;
      left: 1rem;
      z-index: 2;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 7rem 2rem 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .person {
      text-align: center;
    }

    .person img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .person-info {
      margin-top: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body data-theme="light">

  <nav>
    <div><strong>Galleria</strong></div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="mobileMenu">
      <a href="#galleria">Persone</a>
    </div>
  </nav>

  <button class="theme-toggle" onclick="toggleTheme()">üåì Tema</button>
  <button class="play-music" id="playButton" onclick="toggleMusic()">‚ñ∂Ô∏è Musica</button>
  <div class="volume-control">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <audio id="background-music" controls muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/11/04/audio_e13cfb9ba4.mp3?filename=ghostly-winds-124984.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio HTML5.
  </audio>

  <div class="emoji-container" id="emoji-container"></div>

  <section id="galleria" class="gallery">
    <!-- Esempio di persona -->
    <!--
    <div class="person">
      <img src="immagine1.jpg" alt="Nome Persona">
      <div class="person-info">Nome Cognome<br>01/01/1990</div>
    </div>
    -->
  </section>

  <footer>
    &copy; 2025 negriundermyskin ‚Äì Tutti i diritti riservati
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", currentTheme === "dark" ? "light" : "dark");
    }

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }

    let isPlaying = false;
    function toggleMusic() {
      const audio = document.getElementById('background-music');
      const button = document.getElementById('playButton');
      audio.muted = false;

      if (!isPlaying) {
        audio.play().then(() => {
          isPlaying = true;
          button.textContent = '‚è∏Ô∏è Musica';
          button.classList.add('active');
        }).catch(err => {
          console.error("Errore nella riproduzione:", err);
          alert("Il browser ha bloccato l'audio. Tocca ancora per farlo partire.");
        });
      } else {
        audio.pause();
        isPlaying = false;
        button.textContent = '‚ñ∂Ô∏è Musica';
        button.classList.remove('active');
      }
    }

    document.getElementById("volumeSlider").addEventListener("input", function () {
      const audio = document.getElementById("background-music");
      audio.volume = this.value;
    });

    function createEmoji() {
      const emojiList = ['üòÑ','üòä','üòé','üòÅ','ü§©','üòÜ'];
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.getElementById('emoji-container').appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 10000);
    }

    setInterval(createEmoji, 300);
  </script>
</body>
</html>
